<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">User Authentication</h2>
            <form id="loginForm" class="d-none">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <form id="updateForm" class="d-none">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Update Username</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </form>
            <div id="userControls" class="text-center mt-3 d-none">
                <p id="welcomeMessage" class="text-success"></p>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
                <button id="changeUsernameBtn" class="btn btn-secondary mt-2">Update Username</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="saving.js"></script>
</body>
</html>
