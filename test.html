<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Night Toggle Switch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Minimal custom inline CSS */
    body {
      transition: background-color 0.5s, color 0.5s;
    }
    
    .switch-ball {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 3px;
      transition: left 0.3s ease;
    }
    
    .night-mode .switch-ball {
      left: 37px; /* Moves ball to the right when night mode is active */
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container text-center mt-5">
    <h1>Day and Night Theme Toggle</h1>

    <!-- Toggle Switch Button -->
    <div class="d-inline-block position-relative" style="width: 70px; height: 35px;">
      <div id="themeToggle" class="bg-secondary rounded-pill position-relative" style="height: 100%; cursor: pointer;">
        <div class="switch-ball"></div> <!-- Ball that moves inside the toggle switch -->
      </div>
    </div>

    <!-- Label indicating the current theme -->
    <p id="themeLabel" class="mt-3">Day Mode</p>
  </div>

  <!-- Bootstrap JS (required for tooltips, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeLabel = document.getElementById('themeLabel');
    let isNightMode = false;

    themeToggle.addEventListener('click', () => {
      if (isNightMode) {
        // Switch to Day Mode
        document.body.classList.remove('bg-dark', 'text-light');
        document.body.classList.add('bg-light', 'text-dark');
        themeLabel.textContent = 'Day Mode'; // Update label
        themeToggle.classList.remove('night-mode'); // Move ball to the left
      } else {
        // Switch to Night Mode
        document.body.classList.remove('bg-light', 'text-dark');
        document.body.classList.add('bg-dark', 'text-light');
        themeLabel.textContent = 'Night Mode'; // Update label
        themeToggle.classList.add('night-mode'); // Move ball to the right
      }
      isNightMode = !isNightMode; // Toggle mode
    });
  </script>

</body>
</html>
